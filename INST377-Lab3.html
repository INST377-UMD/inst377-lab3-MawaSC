<html>

<head>
    <title>Lab 3 - Rock Paper Scissors</title>
    <link rel="stylesheet" href="INST377-Lab3.css">
</head>

<body>
    <!-- Header Section -->
    <header id="bar">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <!-- Navigation Section -->
    <nav id="main-nav">
        <ul>
            <li><a href="https://www.google.com/" class="no-underline">Google</a></li>
            <li><a href="https://www.youtube.com/" class="no-underline">YouTube</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors"class="no-underline">Rock Paper Scissors Wiki</a></li>
        </ul>
    </nav>

    <!-- Main text Area -->
    <div class="main-container">
        <div class="content-area">
            <div class="content-box">
            <form>
                <h2>Please choose one of the following.</h2>
                <label for="firstName">Name</label>
                <input type="text" id="firstName" required>
                <br>
                <label for="choice">Your choice</label>
                <select id="choice" name="choice">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
                </select>
                <br>
                <input type="submit" id="submitButton" value="Submit">
            </form>
            </div>
        </div>

        <aside id="rules">
            <h1>
                <u>Rules</u>
            </h1>
            <h1>You must choose Rock, Paper, or Scissors</h1>
            <h1>The Combos are as follows:</h1>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer id="bar">
        <p>Copyright 2025</p>
    </footer>
</body>

</html>
